            <p class="intro">
                该设计灵感来源于传统福州乌塔建筑与市花茉莉花。乌塔造型古朴厚重，塔身
                镌刻的文字造像，是千年榕成建筑代表；茉莉花作为福州市花，花香清新且淡
                雅，作为茶叶爽口回甘。二者相结合，打造了传统美好的特色福州企业文化，
                凸显古香古色榕城风光。深色敦厚的配色打造中国风企业，端庄大方不失典雅 风范。
